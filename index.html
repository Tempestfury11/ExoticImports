<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Imports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1789c909a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <section id="landing">
        <div id="landing-container">
            <h1 id="landing-heading">
                EXOTIC IMPORTS
            </h1>
            <p class="landing-text">
                IMPORTING SWEET RIDES
            </p>
            <p  class="landing-text">
                AT YOUR FINGERTIPS
            </p>
            <p  class="landing-text">
                SINCE 95
            </p>
        </div>
    </section>

    <section class="bg-dark" id="car-market">

        <div id="Searcher">
            <div class="container text-center text-light p-2">
              <div class="row">
                  <div class="col-md-3">
                    <h3>Model</h3>
                  <select name="model" id="property-toilets">
                      <option value="" disabled selected hidden>model</option>
                      <option value="1">Shelby</option>
                      <option value="2">chevrolet</option>
                      <option value="3">Audi</option>
                      <option value="4">Porshe</option>
                      <option value="5">Mazda</option>
                      <option value="6">Nissan</option>
                      <option value="7">Toyota</option>
                  </select>
                  </div>

                  <div class="col-md-3">
                    <h3>Colour</h3>
                  <select name="rooms" id="property-rooms">
                      <option value="" disabled selected hidden>colour</option>
                      <option value="1">Red</option>
                      <option value="2">Blue</option>
                      <option value="3">Black</option>
                      <option value="4">Orange</option>
                      <option value="5">Silver</option>
                  </select>
                  </div>

                  <div class="col-md-3">
                    <h3>Country</h3>
                  <select name="rooms" id="property-location">
                      <option value="" disabled selected hidden>country</option>
                      <option value="1">German</option>
                      <option value="2">American</option>
                      <option value="3">Japan</option>
                  </select>
                  </div>
                  <div class="col-md-3 col-sm-2">
                    <button id="search-btn" class=" w-100 h-100">Search</button>
                  </div>


              </div>
            </div>
          </div>

        <h2 id="car-market-title">On The Market...</h2>
          <div class="container">
            <div class="row justify-content-center d-flex" id="car-market-row">
            
            </div>
          </div>
    </section>

    <section class="text-center" id="footer">
      <h2>Contact Us</h2>
      <ul>
        Address <i class="fa-solid fa-house"></i> 715 Drift Street Tokyo
        <br>
        Phone Number <i class="fa-solid fa-mobile"></i> 0800 Drift King
        <br>
        Email <i class="fa-solid fa-envelope"></i> DriftingInYoDM@gmail.com
      </ul>
      &copy CopyRight Marshalino Jankowski
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./java/code.js"></script>
</body>
</html>
