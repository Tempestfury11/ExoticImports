<body>

    <section id="landing">
        <div id="landing-container">
            <h1 id="landing-heading">
                EXOTIC IMPORTS
            </h1>
            <p class="landing-text">
                IMPORTING SWEET RIDES
            </p>

                AT YOUR FINGERTIPS

                SINCE 95

    </section>

    <section class="bg-dark" id="car-market">

        <div id="Searcher">
            <div class="container text-center text-light p-2">
              <div class="row">
                  <div class="col-md-3">
                    <h3>Year</h3>
                  <select name="year" id="property-toilets">
                      <option value="" disabled selected hidden>year</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
                  </div>

                  <div class="col-md-3">
                    <h3>Colour</h3>
                  <select name="rooms" id="property-rooms">
                      <option value="" disabled selected hidden>colour</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                  </select>
                  </div>

                  <div class="col-md-3">
                    <h3>Country</h3>
                  <select name="rooms" id="property-location">
                      <option value="" disabled selected hidden>country</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
                  </div>
                  <div class="col-md-3 col-sm-2">
                    <button id="search-btn" class=" w-100 h-100">Search</button>
                  </div>


              </div>
            </div>
          </div>

        <h2 id="car-market-title">On The Market...</h2>
          <div class="container">
            <div class="row justify-content-center d-flex" id="car-market-row">
            
            </div>
